<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- readonly we can use when we have to only read the input box text -->
   <input id="display" type="text" readonly><br>
   <button onclick="num(1)" type="">1</button>
   <button onclick="num(2)" type="">2</button>
   <button onclick="num(3)"type="">3</button>
   <button onclick="op('+')" type="">+</button>
    <br>
   <button onclick="num(4)" type="">4</button>
   <button onclick="num(5)" type="">5</button>
   <button onclick="num(6) "type="">6</button>
   <button onclick="op('-')" type="">-</button>
    <br>
   <button onclick="num(7)" type="">7</button>
   <button onclick="num(8)" type="">8</button>
   <button onclick="num(9)" type="">9</button>
   <button onclick="op('*')" type="">*</button>
    <br>
   <button onclick="clr()" type="">C</button>
   <button onclick="num(0)" type="">0</button>
   <button onclick="cal()" type="">=</button>
   <button onclick="op('/')"  type="">/</button>

   <!-- start the javascript code -->
    <script >
    let display=document.getElementById('display');
    let firstNum="" , operator="" , secondNum="",result=0;
//  for the num.button to show it in the display when we press it
    function num(n){
     if(operator===""){
       firstNum +=n;
       display.value=firstNum;
     }else{
        secondNum+=n;
       display.value=firstNum+operator+secondNum ;
     }
    }
 function op(o){
    if(firstNum!==""){
       operator+=o;
       display.value=firstNum+operator; 
    }
 }  
 function cal(){
    let a=Number(firstNum), b=Number(secondNum);
    if(operator==='+'){
        result=a+b;
    }
      if(operator==='*'){
        result=a*b;
    }
      if(operator==='-'){
        result=a-b;
    }
      if(operator==='/'){
        result=a/b;
    }

    display.value=result;
    firstNum=result.toString();
    secondNum="";
    operator="";
 } 

 function clr(){
    firstNum="";
    secondNum='';
    operator='';
    display.value='';
 }



    </script>
</body>
</html>
