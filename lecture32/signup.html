<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div>
    <h3>Sign up</h3>
    <form id="signup">
      <div>
        <label for="name">Name</label>
        <br>
        <input id="name" name="name" required>
        <div id="err-name"> </div>
      </div>
      <br>
      <div>
        <label for="email">Email</label>
        <br>
        <input id="email" name="email" required>
        <div id="err-email"> </div>
      </div>
      <br>
      <div>
        <label for="password">Password</label>
        <br>
        <input type="password" id="password" name="password" required>
        <div id="err-password"> </div>
      </div>
      <br>
      <div>
        <label for="confirm">Confirm password</label>
        <br>
        <input type="password" id="confirm" name="confirm" required>
        <div id="err-confirm"> </div>
      </div>
      <br>
      <button type="submit" style=" border-radius: 6px solid rgb(111, 21, 21) ; background-color: greenyellow;">Create
        account</button>
      <div id="result"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('signup');
    const erremail = document.getElementById('err-email');
    const errname = document.getElementById('err-name');
    const errconfirm = document.getElementById('err-confirm');
    const errpassword = document.getElementById('err-password');
    const result = document.getElementById('result');
    

    function validateEmail(email) {
      ///simple regex for demo purposes
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      //clear old error
      erremail.textContent = '';
      errname.textContent = '';
      errpassword.textContent = '';
      errconfirm.textContent = '';
      result.textContent = '';

  const name=form.name.value.trim();
  const email=form.email.value.trim();
  const password=form.password.value;
  const confirm=form.confirm.value;

let ok=true;

if(name.lenght < 2){
  errname.textContent="Name must be at least 2 or more words"; ok=false;
}
if(!validateEmail(email)){
   erremail.textContent="Enter the valid email"; ok=false;
}
if(password.lenght < 6){
  errpassword.textContent="password must be 6+ characters"; ok=false;
}
if(password !== confirm){
  errconfirm.textContent="Password is not matched"; ok=false;
}
if(ok==false) return;

if(ok==true){
  result.textContent="Account created successfully!";
  form.reset();
}
    });








  </script>



</body>

</html>
